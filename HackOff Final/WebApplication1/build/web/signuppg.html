<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="signpg.css">
    </head>
    <br>
    <center>
    <img class="sign" src="SIGN-UP.png">
    </center>
    <br>
    <table width="100%">
        <tr><td width="33%">
        <div class="name">Name</div>
        <input type="text" class="namebox" placeholder="Enter Name">
        <div class="name">Registration number</div>
        <input type="text" class="namebox" placeholder="Enter Registration number">
        <div class="name">VIT e-mail</div>
        <input type="text" class="namebox" placeholder="Enter VIT Email id">
        <div class="name">Phone number</div>
        <input type="text" class="namebox" placeholder="Enter mobile number">
        </td>
        <td width="33%">
            <div class="name">Password</div>
            <input type="password" class="namebox" placeholder="Enter a password">
            <div class="name">Confirm Password</div>
            <input type="password" class="namebox" placeholder="Confirm password">
            </td>
        <td width="33%" style="text-align:center">
            <div class="name">ADDRESS</div>
            <textarea rows="4" cols="40" class="boxy" placeholder="Enter your Address"></textarea>
        </tr>
    </table>
    <center><button class="btnn" onclick="landingpage.html">Sign-Up</button></center>
</body>
</html>
